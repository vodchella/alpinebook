<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{{ title }}</title>
    <link id="favicon" rel="shortcut icon" href="/favicon.png" type="image/png">
    <link rel="stylesheet" href="{{ data.server_url }}/css/material.min.css">
  </head>
  <body>
    <br>
    <p style="margin-bottom: 0cm; line-height: 100%; font-size: 14pt;" align="center"><b>{{ title }}</b></p>
    <br>
    {%- if data %} 
    <table width="900px" class="mdl-data-table mdl-shadow--2dp" style="margin: auto;">
      <thead>
        <tr>
          <th style="width: 31.6333px;">№</th>
          <th style="width: 116.017px;" class="mdl-data-table__cell--non-numeric">Дата</th>
          <th style="width: 406.667px;" class="mdl-data-table__cell--non-numeric">Вершина, маршрут</th>
          <th style="width: 94.667px;" class="mdl-data-table__cell--non-numeric">Сложность</th>
          <th style="width: 59.017px;" class="mdl-data-table__cell--non-numeric">Роль</th>
          <th style="width: 373px;" class="mdl-data-table__cell--non-numeric">Состав</th>
        </tr>
      </thead>
      {%- for summit in data.rows %}
      <tbody>
        <tr>
          <td>{{ summit.num }}</td>
          <td class="mdl-data-table__cell--non-numeric">{{ summit.summit_date }}</td>
          <td class="mdl-data-table__cell--non-numeric">{{ summit.route.name }}</td>
          <td class="mdl-data-table__cell--non-numeric">{{ summit.route.complexity }}</td>
          <td class="mdl-data-table__cell--non-numeric">{{ summit.who }}</td>
          <td class="mdl-data-table__cell--non-numeric">{{ summit.members }}</td>
        </tr>
      </tbody>
      {%- endfor %}
    </table>
    {%- endif %}
  </body>
</html>
